<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactBook</title>
</head>
<body onload="fetchContacts()">

    <div id="table">Contacts loading...</div>
    <button id="refresh" type="button">Refresh</button>
    <button id="addContact" type="button">Add Contact</button>

    <script src="config.js"></script>

    <script>
        document.getElementById("refresh").addEventListener('click', fetchContacts);
        document.getElementById("addContact").addEventListener('click', addContact);
        function fetchContacts(){
            fetch(rootPath + "controller/get-contacts/")
            .then(function(response){
                if (!response.ok) {
                    throw new Error("Network response was not ok " + response.statusText);
                }
                return response.json();
            })
            .then(function(data){
              
                console.log( "Raw data from server: ",data);
              displayOutput(data);
            })
            .catch(function(error){
                console.error("Error fetching contacts:", error);
                document.getElementById("table").innerHTML = "Failed to load contacts.";
            });
        }
        function displayOutput(data) {
          let  output = "<table>";
             for(a of data) {
                const avatar = a.avatar ? a.avatar : "default-avatar.png"; 
                output += `
                    <tr onclick="editContact(${a.id})">
                        <td><img src="${rootPath}controller/uploads/${a.avatar}" width="40"/></td>
                        <td><h5>${a.firstname}</h5></td>
                        <td><h5>${a.lastname}</h5></td>
                    </tr>
                `
            }
            output += "</table>";
            document.getElementById("table").innerHTML = output;
        }
        function addContact(){
            window.open("add-contact.html", "_self");
        }

        function editContact(id) {
            window.open("edit-contact.html?id=" + id, "_self")
        }
    </script>
</body>
</html>
