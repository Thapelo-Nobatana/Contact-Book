<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Contact</title>
</head>
<body onload="getContact()" >
    <div id="avatarImage"></div>
       <form id="editForm">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname"  id="firstname" readonly/><br/>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" readonly /> <br/>
            <label for="mobile">Mobile:</label>
            <input type="text" name="mobile" id="mobile" readonly /> <br/>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"  readonly /> <br />
            <label for="avatar" id="avatarLabel" hidden>Change profile image </label>
            <input type="file" name="avatar" id="avatar" hidden/> <br/>
            <br/>
            <button type="submit" id="submitForm" hidden>Submit</button>
        </form>
        <br/><br/>
        <button id="homeLink" type="button">Home</button>
        <button id="editContact" type="button">Edit</button>
        <button id="deleteContact" type="button">Delete</button>

        <script src="config.js"></script>
        <script>
            document.getElementById("homeLink").addEventListener('click', homeLink);
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("submitForm").addEventListener('click', sumbitForm);
            document.getElementById("deleteContact").addEventListener('click', deleteContact);
               const id = getId();

             function getId() {
                const url = window.location.href;
                const pos = url.search("=");
                const id = url.slice(pos + 1);
                return id;
            }
          
            
            
            function getContact() {
                // const proxy = "https://cors-anywhere.herokuapp.com/";
                const url = rootPath + 'controller/get-contact/?id=' + id;
                fetch( url)
                .then(function(response){
                    return response.json();
                })
                .then(
                    function(data){
                        displayData(data)
                        
                    }
                )
            }

            function homeLink() {

                window.open("index.html", "_self");
            }

            function displayData(data) {
                let getImage = `<img src="${rootPath}controller/uploads/${data[0].avatar}" width="200" />`;
                document.getElementById('avatarImage').innerHTML = getImage
                document.getElementById('firstname').value = data[0].firstname;
                document.getElementById('lastname').value = data[0].lastname;
                document.getElementById('mobile').value = data[0].mobile;   
                document.getElementById('email').value = data[0].email;
            }
            function editContact() {
                document.getElementById('firstname').removeAttribute("readonly");
                document.getElementById('lastname').removeAttribute("readonly");
                document.getElementById('mobile').removeAttribute("readonly");
                document.getElementById('email').removeAttribute("readonly");
                document.getElementById('avatarLabel').removeAttribute("hidden");
                document.getElementById('avatar').removeAttribute("hidden");
                document.getElementById('submitForm').removeAttribute("hidden");
            }
            function sumbitForm(e){
                e.preventDefault();
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);
                form.append('id', id);

               fetch(rootPath + 'controller/insert-contact/', {
                method : 'POST',
                headers: {'Accept': 'application/json, *.*'},
                body: form
                 })
              .then(function(response){
                return response.text();
                 })
              .then(function(data) {
                    if(data == "1"){
                        alert("Contact editted.");
                        homeLink();
                    } else {
                        alert(data);
                        homeLink();
                    }
                })
            }
            function deleteContact() {
                const confirmDelete = confirm("Are you sure you want to delete this contact?")
                
                if (confirmDelete) {
                    fetch(rootPath + 'controller/delete-contact/?id=' + id + '&apiKey=' + apiKey)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(data) {
                        if (data == "1") {
                            alert("Contact deleted.");
                            homeLink();
                        } else {
                            alert(data);
                        }
                    });
                }
            }
        </script>
</body>
</html>
